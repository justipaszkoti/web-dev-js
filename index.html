<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jusia programuje!</title>
    <style>
      body {
        background: linear-gradient(to top left, #785c79, #d56f8f);
        background-attachment: fixed;
        height: 100vh;
        width: 100%;
        border: 1px solid rgb(37, 37, 33);
      }

      #container {
        border: 1px solid red;

        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      h1 {
        border: 1px dashed blue;

        box-sizing: border-box;
        max-width: 50%;
        flex-basis: 50%;
        font-family: sans-serif;
        font-size: 65px;
        line-height: 1.3;
        text-align: center;
        color: white;
      }

      @media (max-width: 1100px) {
        body {
          min-width: 600px;
        }

        h1 {
          max-width: 100%;
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Justi wróciła do nauki programowania?</h1>
      <h1>Justi wróciła do nauki programowania?</h1>
      <h1>Justi wróciła do nauki programowania?</h1>
      <h1>Justi wróciła do nauki programowania?</h1>
      <h1>Justi wróciła do nauki programowania?</h1>
      <h1>Justi wróciła do nauki programowania?</h1>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
